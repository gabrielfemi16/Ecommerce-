<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Offers</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="container">
    
        <div class="offer-box left">
            <p class="hot-deal">HOT DEAL FURNITURE</p>
            <h2>Furniture Limit Offer</h2>
            <p class="discount">30% Off</p>
            <button class="buy-now">BUY NOW</button>
        </div>
        
        <div class="offer-box right">
            <p class="hot-deal">HOT DEAL FURNITURE</p>
            <h2>Deals Of The Week</h2>
            <div class="timer">
                <div class="time-section">
                    <span>39</span>
                    <p>Days</p>
                </div>
                <div class="time-section">
                    <span>6</span>
                    <p>Hrs</p>
                </div>
                <div class="time-section">
                    <span>24</span>
                    <p>Mins</p>
                </div>
                <div class="time-section">
                    <span>41</span>
                    <p>Secs</p>
                </div>
            </div>
            <button class="buy-now">BUY NOW</button>
        </div>
    </div>
</body>
</html>
