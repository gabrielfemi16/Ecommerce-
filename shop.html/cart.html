<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="../shop.css/cart.css">
    
    <link rel="stylesheet" href="../home-css/nav.css">
</head>
<body>


    
    <header>
        <div class="logo">
          <h1>ADDINA</h1>
        </div>
          <nav class="navbar">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
  
         <a class="sign-up" href="../home-html/sign-up.html">SIGN UP ></a>
      </header>

      <section class="blogs">
        <div class="blog container">
            <h1>Cart</h1>
    
            <p>. Cart</p>
        </div>
    </section>
  


    <table class="container">
        <thead>
            <tr>
                <th>Images</th>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="../images/chair1.png" alt="Alexander Sofa"></td>
                <td>Alexander Sofa</td>
                <td>$24.00</td>
                <td>
                    <div class="quantity-controls">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </div>
                </td>
                <td>$24.00</td>
                <td><button class="remove">x</button></td>
            </tr>
            <tr>
                <td><img src="../images/chair2.png" alt="Curaskin Lipgel"></td>
                <td>Curaskin Lipgel</td>
                <td>$12.00</td>
                <td>
                    <div class="quantity-controls">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </div>
                </td>
                <td>$24.00</td>
                <td><button class="remove">x</button></td>
            </tr>
            <tr>
                <td><img src="../images/chair3.png" alt="Leather Chair"></td>
                <td>Leather Chair</td>
                <td>$42.00</td>
                <td>
                    <div class="quantity-controls">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </div>
                </td>
                <td>$24.00</td><address></address>
                <td><button class="remove">x</button></td>
            </tr>
        </tbody>
    </table>


    <div class="coupon container">
        <form class="input" action="">
            <input type="text" placeholder="Coupon code">
        </form>

        <button class="cartbut">UPDATE CART</button>
    </div>

    <div class="coupon-button container">
        <button class="cartbut"> APPLY COUPON</button>
    </div>



    
    <div class="cart-totals container">
        <h2>Cart Totals</h2>
        <div class="totals-box">
           <table>
               <tr>
                   <th>Subtotal</th>
                   <td>$78.00</td>
               </tr>
               <tr>
                   <th>Totals</th>
                   <td>$78.00</td>
               </tr>
           </table>
        </div>

        <button class="checkout-btn">PROCEED TO CHECKOUT</button>
    </div>
</body>
</html>
